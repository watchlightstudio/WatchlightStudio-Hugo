# Hugo configuration file
title: Watchlight Studio
baseURL: "https://www.watchlightstudio.com/"  # ✅ Set correct production URL

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact ↗
      url: "mailto:contact@watchlightstudio.com"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: Reddit
      weight: 5
      url: "https://www.reddit.com/user/WatchlightStudio/"
      params:
        icon: reddit
    - name: bluesky
      weight: 6
      url: "https://bsky.app/profile/watchlightstudio.bsky.social"
      params:
        icon: bluesky
    - name: discord
      weight: 7
      url: "https://discord.com/channels/1367037912507748362/1367037912507748365"
      params:
        icon: discord
    - name: GitHub
      weight: 8
      url: "https://github.com/watchlightstudio"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"